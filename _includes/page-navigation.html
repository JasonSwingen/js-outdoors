<div class="PageNavigation">

  {% if page.previous.url %}
    <a class="prev btn-accent" href="{{page.previous.url}}">&laquo; {{page.previous.title}}</a>
  {% else %}
    <a class="prev"></a>
  {% endif %}

  {% if page.next.url %}
    <a class="next btn" href="{{page.next.url}}">{{page.next.title}} &raquo;</a>
  {% else %}
    <a class="next"></a>
  {% endif %}

</div>
