<div class="youtube-lead" style="background-image:url(/images/youtube_bg.png)">
	<div class="wide">
		<div class="youtube">
			{% for link in site.data.videos limit:4 %}
			<div class="video">
				<div class="video-wrapper">
					<iframe title="{{ link.title }}" src="{{ link.src }}" frameborder="0" allowfullscreen></iframe>
				</div>
			</div>
			{% endfor %}
		</div>
	</div>
</div>
