- Name: Fishing Line Accessories Rig Winders
  Description: One of the biggest hassles when fishing is needing to tie knots. Especially if you are using hopper-droppers, or multiple nymph rigs. These little foam disks are the same size as a tippet spool and allow you to pre-tie all of your dual fly rigs and have them ready. Don't waste your precious fishing time tying knots.
  Link: <a href="https://www.amazon.com/gp/product/B074SFHYLZ/ref=as_li_ss_il?ie=UTF8&psc=1&linkCode=li3&tag=jsoutdoors09-20&linkId=09fc3585311a7b4a9f61baf18ce01abe&language=en_US" target="_blank"><img border="0" src="//ws-na.amazon-adsystem.com/widgets/q?_encoding=UTF8&ASIN=B074SFHYLZ&Format=_SL250_&ID=AsinImage&MarketPlace=US&ServiceVersion=20070822&WS=1&tag=jsoutdoors09-20&language=en_US" ></a><img src="https://ir-na.amazon-adsystem.com/e/ir?t=jsoutdoors09-20&language=en_US&l=li3&o=1&a=B074SFHYLZ" width="1" height="1" border="0" alt="" style="border:none !important; margin:0px !important;" />
  Button: https://www.amazon.com/gp/product/B074SFHYLZ/ref=as_li_ss_il?ie=UTF8&psc=1&linkCode=li3&tag=jsoutdoors09-20&linkId=09fc3585311a7b4a9f61baf18ce01abe&language=en_US" target="_blank"><img border="0" src="//ws-na.amazon-adsystem.com/widgets/q?_encoding=UTF8&ASIN=B074SFHYLZ&Format=_SL250_&ID=AsinImage&MarketPlace=US&ServiceVersion=20070822&WS=1&tag=jsoutdoors09-20&language=en_US

- Name: Magnetic Net Release
  Description: Probably the most practical way to hold your net while fishing. The magnet is strong enough to keep your net secure when wading from one spot to another, but will easily allow you to net your fish. If you also use a tether, you can release your fish more delicately  knowing your net won't float down the river.
  Link: <a href="https://www.amazon.com/SF-Strongest-Magnetic-Release-Holder/dp/B01ESSN8L2/ref=as_li_ss_il?keywords=net+magnet&qid=1558623115&s=gateway&sr=8-3&linkCode=li3&tag=jsoutdoors09-20&linkId=5f47e370fd29098e911cc7f4f1cc5c87&language=en_US" target="_blank"><img border="0" src="//ws-na.amazon-adsystem.com/widgets/q?_encoding=UTF8&ASIN=B01ESSN8L2&Format=_SL250_&ID=AsinImage&MarketPlace=US&ServiceVersion=20070822&WS=1&tag=jsoutdoors09-20&language=en_US" ></a><img src="https://ir-na.amazon-adsystem.com/e/ir?t=jsoutdoors09-20&language=en_US&l=li3&o=1&a=B01ESSN8L2" width="1" height="1" border="0" alt="" style="border:none !important; margin:0px !important;" />


- Name: Dry Sacks
  Description: I've debated for a long time if I should get a waterproof fishing pack or not. The problem with them is there is typically only one large pocket with a hard to open zipper. I prefer to through a couple of lightweight dry sacks in my <a target="_blank" href="https://amzn.to/2MhlbPI">Umpqua Steamboat Slingpack</a> and if it rains or I'm wading in deep water I can simply fill them my fishing gear I want to keep dry.
  Link: <a href="https://www.amazon.com/gp/product/B079TKKCVP/ref=as_li_ss_il?ie=UTF8&psc=1&linkCode=li3&tag=jsoutdoors09-20&linkId=aa7860914936d2961ded42d9581f6a7b&language=en_US" target="_blank"><img border="0" src="//ws-na.amazon-adsystem.com/widgets/q?_encoding=UTF8&ASIN=B079TKKCVP&Format=_SL250_&ID=AsinImage&MarketPlace=US&ServiceVersion=20070822&WS=1&tag=jsoutdoors09-20&language=en_US" ></a><img src="https://ir-na.amazon-adsystem.com/e/ir?t=jsoutdoors09-20&language=en_US&l=li3&o=1&a=B079TKKCVP" width="1" height="1" border="0" alt="" style="border:none !important; margin:0px !important;" />

- Name: Elastic Hair Bands
  Description: Simply the best way to break your rods down to put in your vehicle or to carry through the woods. Wrap one around the fighting butt and one at the tip when you break your rod into two sections. When you aren't using them you can keep them both on the fighting butt. They'll stay out of your way, but be there when you need them.
  Link: <a href="https://www.amazon.com/Goody-Ouchless-Womens-Braided-Elastic/dp/B00DFSHD5O/ref=as_li_ss_il?crid=3Q5600PCJXHCZ&keywords=elastic+hair+ties&qid=1558702217&s=gateway&sprefix=elastic+hair+,aps,176&sr=8-4&linkCode=li3&tag=jsoutdoors09-20&linkId=b19304f2886a2bde9faf940f45c79d40&language=en_US" target="_blank"><img border="0" src="//ws-na.amazon-adsystem.com/widgets/q?_encoding=UTF8&ASIN=B00DFSHD5O&Format=_SL250_&ID=AsinImage&MarketPlace=US&ServiceVersion=20070822&WS=1&tag=jsoutdoors09-20&language=en_US" ></a><img src="https://ir-na.amazon-adsystem.com/e/ir?t=jsoutdoors09-20&language=en_US&l=li3&o=1&a=B00DFSHD5O" width="1" height="1" border="0" alt="" style="border:none !important; margin:0px !important;" />

- Name: Dr. Slick Mitten Scissor Clamp
  Description: I've talked about these before, and I'll talk about them again. By far my favorite fishing accessory. Way more comfortable than using hemostats, allow you open them even if you are wearing gloves, don't snag on your fly line, has serrated scissors that will cut nearly any thickness of line or even yarn, has textured area on the pliers for removing hooks, and has a smoother area on the pliers for mashing down barbs. A true swiss army knife for fly fishermen. Just buy one.
  Link: <a href="https://www.amazon.com/Mitten-Scissor-Handles-Straight-IMPROVED/dp/B002WS1I72/ref=as_li_ss_il?keywords=scissor+mitten+clamp&qid=1558699474&s=gateway&sr=8-4&linkCode=li3&tag=jsoutdoors09-20&linkId=0127f8388db190b3a77bcdd2383376c6&language=en_US" target="_blank"><img border="0" src="//ws-na.amazon-adsystem.com/widgets/q?_encoding=UTF8&ASIN=B002WS1I72&Format=_SL250_&ID=AsinImage&MarketPlace=US&ServiceVersion=20070822&WS=1&tag=jsoutdoors09-20&language=en_US" ></a><img src="https://ir-na.amazon-adsystem.com/e/ir?t=jsoutdoors09-20&language=en_US&l=li3&o=1&a=B002WS1I72" width="1" height="1" border="0" alt="" style="border:none !important; margin:0px !important;" />

