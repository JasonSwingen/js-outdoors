- Name: Dr. Slick Hook File
  Description: If you are doing it right, your hooks will be close to the bottom of the river where the fish are and will inevitably become dull. Instead of losing the fish of a lifetime, or retying new hooks every few casts, sharpen them up with a hook file!
  Link: <a href="https://www.amazon.com/Sharpening-Grooves-Diamond-surface-Med-Grit/dp/B000XASBBC/ref=as_li_ss_il?keywords=hook+file&qid=1558704769&s=gateway&sr=8-1-spons&psc=1&smid=A1YRA3K6IOXX6E&linkCode=li3&tag=jsoutdoors09-20&linkId=2926d47ea0d8cf70e81143e6b17270f2&language=en_US" target="_blank"><img border="0" src="//ws-na.amazon-adsystem.com/widgets/q?_encoding=UTF8&ASIN=B000XASBBC&Format=_SL250_&ID=AsinImage&MarketPlace=US&ServiceVersion=20070822&WS=1&tag=jsoutdoors09-20&language=en_US" ></a><img src="https://ir-na.amazon-adsystem.com/e/ir?t=jsoutdoors09-20&language=en_US&l=li3&o=1&a=B000XASBBC" width="1" height="1" border="0" alt="" style="border:none !important; margin:0px !important;" />

